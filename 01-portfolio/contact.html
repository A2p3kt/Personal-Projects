          <h1>Contact Me</h1>
          <p>Feel free to reach out to me through the form below, or connect with me on social media</p>

    <!--Main content of the page-->
    <main>
        <section>
            <h2>Social Links</h2>
            <ul class="social-links">

        </section>
    
        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="username@example.com" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="5" placeholder="Type in your message" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!--Footer of the page-->
