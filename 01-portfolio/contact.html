  <body>
    <!--Navigation Bar with links to other pages-->

      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>

    <!--Main content of the page-->
    <header>
        <h1>Contact Me</h1>
        <p>Feel free to reach out to me through the form below, or connect with me on social media</p>
    </header>

    <section>
        <h2>Social Links</h2>
        <ul>
            <li><a href="https://github.com/A2p3kt" target="_blank">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/toluwalase-ayoola-289bb1345/" target="_blank">LinkedIn</a></li>
            <li><a href="https://discordapp.com/users/zeus09918" target="_blank">Discord</a></li>
            <li><a href="https://www.youtube.com/@t-ayoola" target="_blank">YouTube</a></li>
        </ul>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="username@example.com" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="5" placeholder="Type in your message" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>
  </body>
</html>
